<md-toolbar class="md-tall md-primary address-toolbar md-whiteframe-2dp">
	<h2 class="md-toolbar-tools">
		<span>Address List</span>
	</h2>
	<md-input-container
		md-no-float
		class="address-search-wrap"
		ng-show="addressList.addressList.length > 0">
		<input
			type="text"
			ng-modle="addressList.searchKeyword"
			placeholder="search your address" />
	</md-input-container>
	<md-button
		class="md-fab create-address-btn"
		ng-if="!addressList.newAddress.editing"
		ng-click="addressList.addNewAddress()"
		>
		<i class="fa fa-plus"></i>
	</md-button>
</md-toolbar>
<md-content
  class="md-padding"
  ng-if="addressList.newAddress.editing">
  <address-item-edit
    address="addressList.newAddress">
  </address-item-edit>
</md-content>
<md-list>
	<address-item
		address="address"
		ng-repeat="address in addressList.addressList">
	</address-item>
</md-list>
