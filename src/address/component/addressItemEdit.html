<div class="address-form">
  <address-autocomplete address="addressItemEdit.address"></address-autocomplete>
  <md-select class="md-block" ng-model="addressItemEdit.address.type" placeholder="type">
    <md-option ng-repeat="type in addressItemEdit.types" value="{{type.id}}">
      {{type.title}}
    </md-option>
  </md-select>
  <md-input-container class="md-block">
    <label for="">Street</label>
    <input type="text" ng-model="addressItemEdit.address.street">
  </md-input-container>
  <md-input-container class="md-block">
    <label for="">Sub Street</label>
    <input type="text" ng-model="addressItemEdit.address.subStreet">
  </md-input-container>
  <md-input-container>
    <label for="">City</label>
    <input type="text" ng-model="addressItemEdit.address.city" />
  </md-input-container>
  <md-input-container>
    <label for="">State</label>
    <input type="text" ng-model="addressItemEdit.address.state" />
  </md-input-container>
  <div>
    <md-select ng-model="addressItemEdit.address.country" placeholder="Country">
      <md-option ng-repeat="country in addressItemEdit.countries" value="{{country.id}}">
        {{country.title}}
      </md-option>
    </md-select>
  </div>
  <div layout="row" layout-align="end center">
    <md-button ng-click="addressItemEdit.cancel()">cancel</md-button>
    <md-button class="md-primary" ng-click="addressItemEdit.submit()">submit</md-button>
  </div>
</div>
